<script>
document.addEventListener('DOMContentLoaded', () => {
  const element = document.getElementById('seo-entry_main_image');
  if (element) {
    element.remove();
  }

  const titleElement = document.getElementById('seo-entry-accordion-title');
  if (titleElement) {
    titleElement.innerText = 'SEO設定';
