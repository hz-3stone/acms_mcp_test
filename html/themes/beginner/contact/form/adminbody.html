<html>
  <head>
    <style type="text/css">
      table {
        font-size: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        border: 0;
        width: 600px;
        background: #FFF;
      }
      th {
        background-color: #efefef;
        font-weight: bold;
        text-align: left;
      }
      td {
        border-bottom: #e3e3e3 1px dotted;
        text-align: left;
      }
      img {
        display: block;
        text-align: center;
        max-width: 100%;
        height: auto;
        margin: 0 0 30px;
      }
      h1 {
        margin: 0.67em 0;
        font-size: 26px;
        font-weight: bold;
        text-align: center;
      }
      h2 {
        margin: 0 20px 30px;
        padding: 0 0 15px;
        color: #222222;
        font-size: 26px;
        border-bottom: 1px solid #222222;
        text-align: center;
      }
      h3 {
        margin: 0 0 30px;
        color: #222222;
        font-size: 23px;
        padding-right: 20px;
        padding-left: 20px;
      }
      p {
        margin: 0 0 30px;
        color: #333;
        padding-right: 20px;
        padding-left: 20px;
        font-size: 16px;
      }
      ul,
      ol {
        margin: 0 20px 30px 20px;
        color: #333;
        font-size: 16px;
      }
      hr {
        border-top: 1px dashed #8c8b8b;
        margin: 40px 20px 40px;
      }
      address {
        padding: 0 20px 20px;
      }

      .container {
        background: #FAFAFA;
      }
      .btn {
        color: #FFF;
        background: #4D4D4D;
        display: block;
        padding: 15px 30px;
        box-sizing: border-box;
        border-radius: 5px;
        text-decoration: none;
        border-bottom: solid 2px #000;
        margin: 0 auto 30px;
        max-width: 250px;
        text-align: center;
        font-size: 22px;
      }

      table.mail-body {
        margin: 0 auto;
        border: 0;
        border-top: 4px solid #222222;
      }

      table.contents {
        min-width: 100%;
        margin: 0 0 30px;
        color: #333;
        font-size: 16px;
      }
      table.contents th,
      table.contents td {
        padding: 15px 20px;
        border-bottom: #d6d6d6 1px solid;
      }
      table.contents th {
        white-space: nowrap;
      }

      p.supplement {
        font-size: 12px;
        color: #606060;
        text-align: center;
      }

      .no-scroll {
        max-width: 600px;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table class="mail-body" cellpadding="0" cellspacing="0" width="600">
        <tbody>
          <tr>
            <td>
              <h1>お問い合わせがありました</h1>
              <p>{name}様 よりお問い合わせがありました。</p>
              <hr>
              <p>受付日時： %{Y}年%{n}月%{j}日 %{H}:%{i}:%{s}<br>
                通番： {serialNumber}
              </p>
              <hr>
              <h2>お問い合わせ情報</h2>
              <div class="no-scroll">
                <table class="contents">
                  <tbody>
                    <tr>
                      <th>ご用件</th>
                      <td>{subject}</td>
                    </tr>
                    <tr>
                      <th colspan="2">お問い合わせ内容</th>
                    </tr>
                    <tr>
                      <td colspan="2">{inquiry}[nl2br]</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <h2>お客様情報</h2>
              <div class="no-scroll">
                <table class="contents">
                  <tbody>
                    <tr>
                      <th>所属</th>
                      <td>{organization}</td>
                    </tr>
                    <tr>
                      <th>お名前</th>
                      <td>{name}</td>
                    </tr>
                    <tr>
                      <th>メールアドレス</th>
                      <td>{email}</td>
                    </tr>
                    <tr>
                      <th>お電話番号</th>
                      <td>{tel}</td>
                    </tr>
                    <tr>
                      <th>ご住所</th>
                      <td>〒{postal-code}<br>
                        {address-level1}{address1} {address2}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
