<!-- BEGIN images:veil -->
<div class="realestate-images acms-cssgrid acms-g-cols-1 acms-mb-8 acms-gap-3 acms-gap-sm-4">
  <!-- BEGIN entry_main_image:veil -->
  <div>
    <a href="%{HTTP_MEDIA_ARCHIVES_DIR}{entry_main_image@path}" data-rel="SmartPhoto" data-group="%{EID}">
    <img
      src="%{HTTP_MEDIA_ARCHIVES_DIR}{entry_main_image@path}[resizeImg(1000)]"
      width="1000"
      height="{entry_main_image@ratio}[getHeightFromRatio(1000)]"
      alt="{entry_main_image@alt}"
      class="acms-img-responsive"
      fetchpriority="high"
    /></a>
  </div>
  <!-- END entry_main_image:veil -->

  <!-- BEGIN sub_image:veil -->
  <div class="acms-cssgrid acms-g-cols-3 acms-gap-3 acms-gap-sm-4">
    <!-- BEGIN_IF [{sub_image1@path}/nem] -->
    <div>
      <a href="%{HTTP_MEDIA_ARCHIVES_DIR}{sub_image1@path}" data-rel="SmartPhoto" data-group="%{EID}">
      <img
        src="%{HTTP_MEDIA_ARCHIVES_DIR}{sub_image1@path}[resizeImg(400)]"
        width="400"
        height="{sub_image1@ratio}[getHeightFromRatio(400)]"
        alt="{sub_image1@alt}"
        class="acms-img-responsive"
        loading="lazy"
        decoding="async"
      /></a>
    </div>
    <!-- END_IF -->
    <!-- BEGIN_IF [{sub_image2@path}/nem] -->
    <div>
      <a href="%{HTTP_MEDIA_ARCHIVES_DIR}{sub_image2@path}" data-rel="SmartPhoto" data-group="%{EID}">
      <img
        src="%{HTTP_MEDIA_ARCHIVES_DIR}{sub_image2@path}[resizeImg(400)]"
        width="400"
        height="{sub_image2@ratio}[getHeightFromRatio(400)]"
        alt="{sub_image1@alt}"
        class="acms-img-responsive"
        loading="lazy"
        decoding="async"
      /></a>
    </div>
    <!-- END_IF -->
    <!-- BEGIN_IF [{sub_image3@path}/nem] -->
    <div>
      <a href="%{HTTP_MEDIA_ARCHIVES_DIR}{sub_image3@path}" data-rel="SmartPhoto" data-group="%{EID}">
      <img
        src="%{HTTP_MEDIA_ARCHIVES_DIR}{sub_image3@path}[resizeImg(400)]"
        width="400"
        height="{sub_image3@ratio}[getHeightFromRatio(400)]"
        alt="{sub_image1@alt}"
        class="acms-img-responsive"
        loading="lazy"
        decoding="async"
      /></a>
    </div>
    <!-- END_IF -->
  </div>
  <!-- END sub_image:veil -->
</div>
<!-- END images:veil -->
