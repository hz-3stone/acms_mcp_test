<!-- BEGIN realestate-detail:veil -->
<dl class="not-editor-style detail-panel">
  <div class="detail-panel-group">
    <dt>区分</dt>
    <dd>%{CATEGORY_NAME}</dd>
  </div>
  <div class="detail-panel-group">
    <dt>賃料</dt>
    <dd><!-- BEGIN price:veil -->{price}[number_format]円/月<!-- END price:veil --></dd>
  </div>
  <div class="detail-panel-group">
    <dt>間取り</dt>
    <dd>{madori}</dd>
  </div>
  <div class="detail-panel-group">
    <dt>専有面積</dt>
    <dd><!-- BEGIN menseki:veil -->{menseki}m<sup>2</sup><!-- END menseki:veil --></dd>
  </div>
  <div class="detail-panel-group">
    <dt>築年数</dt>
    <dd><!-- BEGIN chikunen:veil -->{chikunen}年<!-- END chikunen:veil --></dd>
  </div>
  <div class="detail-panel-group">
    <dt>階数</dt>
    <dd>
      <!-- BEGIN floor-no:veil -->{floor-no}階<!-- END floor-no:veil --><!-- BEGIN total-floors:veil --> / {total-floors}階建<!-- END total-floors:veil -->
    </dd>
  </div>
  <div class="detail-panel-group">
    <dt>住所</dt>
    <dd>{address}</dd>
  </div>
  <div class="detail-panel-group">
    <dt>アクセス</dt>
    <dd>{station}<!-- BEGIN toho:veil -->より徒歩{toho}分<!-- END toho:veil --></dd>
  </div>
</dl>
<!-- END realestate-detail:veil -->

<!-- BEGIN map:veil -->
<div class="realestate-map-entry">
  <div class="js-open-street-map" data-lat="{map_lat}" data-lng="{map_lng}" data-zoom="{map_zoom}"></div>
</div>
<!-- END map:veil -->
