<!-- BEGIN_MODULE Entry_Summary id="summary_recruit" -->
<section>
  @include("/include/edit/module-custom.html")

  <h2 class="acms-hide-visually">採用情報一覧</h2>

  <!-- BEGIN notFound -->
  <p class="text-notfound-article">お探しの記事は見つかりませんでした。</p>
  <!-- END notFound -->

  <!-- BEGIN entry_list:veil -->
  <div class="acms-cssgrid<!-- BEGIN_IF [{parent.loop.class}/nem] --> {parent.loop.class}<!-- ELSE --> acms-g-cols-1 acms-g-cols-sm-2 acms-g-cols-md-3<!-- END_IF -->" style="--card-img-aspect-ratio: 1 / 1;">
    <!-- BEGIN entry:loop -->
    <article aria-labelledby="card-entry{eid}">
      <a href="{url}" class="card-link">
        <div class="card-link-inner">
           <div class="card">
            <div class="card-img-wrap">
              <!-- BEGIN_IF [{path}/nem] -->
              <img
                src="%{ROOT_DIR}{path}[resizeImg(800)]"
                alt="{alt}"
                class="card-img"
                width="800"
                height="{path}[imageRatioSizeH(800)]"
                loading="lazy"
                decoding="async"
              >
              <!-- ELSE -->
              <img
                src="/images/noimage.png"
                alt=""
                class="card-img"
                width="1200"
                height="675"
                loading="lazy"
                decoding="async"
              >
              <!-- END_IF -->
              <!-- BEGIN new -->
              <p class="label-triangle left-top" role="img" aria-label="New">@include("/images/label-new-triangle.svg")</p>
              <!-- END new -->
            </div>
            <div class="card-texts-layout">
              <!-- BEGIN labels:veil -->
              <!-- BEGIN categoryField:veil -->
              <!-- BEGIN categoryField -->
              <dl class="card-labels-layout acms-lh-1 acms-my-0">
                <div class="acms-inline-block">
                  <dt class="acms-hide-visually">カテゴリー</dt>
                  <dd class="acms-ms-0">
                    <span class="label">{fieldCategoryName}</span>
                  </dd>
                </div>
              </dl>
              <!-- END categoryField -->
              <!-- END categoryField:veil -->
              <!-- END labels:veil -->
              <h3 id="card-entry{eid}" class="card-title">{title}</h3>
              <!-- BEGIN summary:veil -->
              <p class="card-description">{summary}</p>
              <!-- END summary:veil -->
              <!-- BEGIN tag_list:veil -->
              <dl class="card-tag-list acms-lh-1 acms-my-0">
                <dt class="acms-hide-visually">タグ</dt>
                <!-- BEGIN tag:loop -->
                <dd class="acms-ms-0"><span class="tag-sm-label">#{name}</span></dd>
                <!-- END tag:loop -->
              </dl>
              <!-- END tag_list:veil -->
            </div>
          </div>
        </div>
      </a>
    </article>
    <!-- END entry:loop -->
  </div>
  <!-- END entry_list:veil -->

  @include("/include/parts/pager.html")
</section>
<!-- END_MODULE Entry_Summary -->
