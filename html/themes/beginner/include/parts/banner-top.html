<!-- BEGIN_MODULE Media_Banner id="banner_top" --><!-- BEGIN moduleField -->
<section class="section-pt<!-- BEGIN_IF [{section-class}/eq/is-bg] --> section-pb section-bg-color<!-- ELSE --> section-mb<!-- END_IF --> js-animation">
  <div class="acms-container">
    @include("/include/edit/module-custom.html",{"hash":"#acms_box3"})

    <!-- BEGIN header:veil -->
    <header class="section-vertical-header">
      <h2 id="banner_top" class="section-vertical-heading">{module_heading}</h2>
      <!-- BEGIN module_heading_small:veil -->
      <p class="section-vertical-text">{module_heading_small}</p>
      <!-- END module_heading_small:veil -->
    </header>
    <!-- END header:veil -->
    <!-- END moduleField -->

    <div>
      <ul class="banner-list acms-m-0 acms-p-0 acms-cssgrid<!-- BEGIN_IF [{parent.loop.class}/nem] --> {parent.loop.class}<!-- ELSE --> acms-g-cols-1 acms-g-cols-sm-3<!-- END_IF -->">
        <!-- BEGIN banner:loop -->
        <li class="banner-item">
          <!-- BEGIN banner#src -->{src}[raw]<!-- END banner#src --><!-- BEGIN banner#img -->
          <a href="{url}" target="{target}" class="banner-link">
            <img
              src="%{MEDIA_ARCHIVES_DIR}{img}"
              width="{x}"
              height="{y}"
              alt="{alt}"
              class="banner-img"
              loading="lazy"
              decoding="async"
            />
          </a>
          <!-- END banner#img -->
        </li><!-- END banner:loop -->
      </ul>
    </div>
  </div>
</section><!-- END_MODULE Media_Banner -->
