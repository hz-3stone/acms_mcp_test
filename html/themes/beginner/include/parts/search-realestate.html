<!-- BEGIN_MODULE Field_Search -->
<div class="section-panel" id="realestate-search">
  <h2 class="heading-md">条件から検索する</h2>
  <div class="search-panel">
    <form action="" method="post" class="acms-form" role="search" aria-label="検索フォーム">
      <div class="search-panel-group form-input-wrap">
        <div class="search-panel-item">
          <label for="search-panel-kubun" class="search-panel-label">区分</label>
          <div class="search-panel-input form-group">
            <select id="search-panel-kubun" name="cid">
              <option value="%{RCID}">選択してください</option>
              <!-- BEGIN_MODULE Category_List id="category_realestate" -->
              <!-- BEGIN category:loop -->
              <!-- BEGIN category:veil -->
              <option value="{cid}" <!-- BEGIN_IF [%{CID}/eq/{cid}] --> selected="selected"<!-- END_IF -->>{name}</option>
              <!-- END category:veil -->
              <!-- END category:loop -->
              <!-- END_MODULE Category_List -->
            </select>
          </div>
        </div>
        <div class="search-panel-item">
          <label for="station" class="search-panel-label">最寄り駅</label>
          <div class="search-panel-input form-group">
            <div class="form-checkbox">
              <label for="input-checkbox-station-名古屋駅">
                <input type="checkbox" name="station[]" {station:checked#名古屋駅} id="input-checkbox-station-名古屋駅" value="名古屋駅" />
                <i class="ico-checkbox"></i>名古屋駅</label>
            </div>
            <div class="form-checkbox">
              <label for="input-checkbox-station-伏見駅">
                <input type="checkbox" name="station[]" {station:checked#伏見駅} id="input-checkbox-station-伏見駅" value="伏見駅" />
                <i class="ico-checkbox"></i>伏見駅</label>
            </div>
            <div class="form-checkbox">
              <label for="input-checkbox-station-栄駅">
                <input type="checkbox" name="station[]" {station:checked#栄駅} id="input-checkbox-station-栄駅" value="栄駅" />
                <i class="ico-checkbox"></i>栄駅</label>
            </div>
            <input type="hidden" name="field[]" value="station" />
          </div>
        </div>
        <div class="search-panel-item">
          <label for="work-tag" class="search-panel-label">家賃</label>
          <div class="search-panel-input form-group">
          <select name="price[]" id="price">
            <option value="">下限無し</option>
            <option value="30000" {price[0]:selected#30000}>30,000円以上</option>
            <option value="60000" {price[0]:selected#60000}>60,000円以上</option>
            <option value="80000" {price[0]:selected#80000}>80,000円以上</option>
          </select>
          〜
          <select name="price[]" id="price2">
            <option value="">上限無し</option>
            <option value="80000" {price[1]:selected#80000}>80,000円以下</option>
            <option value="60000" {price[1]:selected#60000}>60,000円以下</option>
            <option value="30000" {price[1]:selected#30000}>30,000円以下</option>
          </select>
          <input type="hidden" name="field[]" value="price" />
          <input type="hidden" name="price@operator[0]" value="gte" />
          <input type="hidden" name="price@operator[1]" value="lte" />

          </div>
        </div>
        <div class="search-panel-item">
          <label for="keyword" class="search-panel-label">キーワード</label>
          <div class="search-panel-input form-group">
          <input type="search" name="keyword" value="%{KEYWORD}" id="keyword" class="acms-form-width-full" placeholder="キーワードを入力してください">
          </div>
        </div>
      </div>
      <div class="search-panel-footer form-button-group">
        <input type="hidden" name="bid" value="%{BID}" />
        <input type="submit" name="ACMS_POST_2GET" value="検索する" class="button is-width-lg" />
      </div>
    </form>
  </div>
</div>
<!-- END_MODULE Field_Search -->
