<!-- BEGIN_MODULE Tag_Filter id="tag_filter" -->
<header class="tag-filter">
  @include("/admin/module/setting.html")
  <!-- BEGIN tagBox -->
  <h2 class="tag-filter-heading">選択されているタグ</h2>
  <ul class="tag-filter-selected-list">
    <!-- BEGIN selected:loop -->
    <li class="tag-filter-selected-item">
      <a href="{url}">#{name}</a>
    </li>
    <!-- END selected:loop -->
  </ul>
  <!-- BEGIN choice:veil -->
  <h3 class="tag-filter-heading-more">さらにタグを絞り込む</h3>
  <ul class="tag-filter-choice-list">
    <!-- BEGIN choice:loop -->
    <li class="tag-filter-choice-item">
      <a href="{url}" class="tag-link">#{name}</a>
    </li>
    <!-- END choice:loop -->
  </ul>
  <!-- END choice:veil -->
  <!-- END tagBox -->
</header>
<!-- END_MODULE Tag_Filter -->
