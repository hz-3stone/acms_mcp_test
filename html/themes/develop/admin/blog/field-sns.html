<h3 class="acms-admin-admin-title2">SNSアカウントの情報</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th><label for="input-text-facebook_account">Facebook</label></th>
		<td>
			<input type="text" name="facebook_account" value="{facebook_account}" placeholder="例）ablogcms" id="input-text-facebook_account" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="facebook_account">
		</td>
	</tr>
	<tr>
		<th><label for="input-text-x_account">X（旧Twitter）</label></th>
		<td>
			<input type="text" name="x_account" value="{x_account}" placeholder="例）ablogcms" id="input-text-x_account" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="x_account">
		</td>
	</tr>
	<tr>
		<th><label for="input-text-github_account">Github</label></th>
		<td>
			<input type="text" name="github_account" value="{github_account}" placeholder="例）ablogcms" id="input-text-github_account" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="github_account">
		</td>
	</tr>
</table>
