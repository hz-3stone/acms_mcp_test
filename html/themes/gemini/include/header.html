<header
  class="fixed w-full top-0 z-50 transition-all duration-300 backdrop-blur-md bg-white/70 border-b border-white/20"
  x-data="{ open: false }">
  <div class="container mx-auto px-6 h-20 flex items-center justify-between">
    <!-- Logo -->
    <a href="/" class="flex items-center gap-2 group">
      <span
        class="w-10 h-10 rounded-full bg-gradient-to-tr from-gemini-cyan to-gemini-cyan/50 flex items-center justify-center text-white font-bold text-xl group-hover:scale-110 transition-transform">G</span>
      <span class="font-english font-bold text-xl tracking-wide text-gemini-navy">Gemini</span>
    </a>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex gap-8 font-bold text-gemini-navy/80">
      <a href="#" class="hover:text-gemini-cyan transition-colors py-2">Home</a>
      <a href="#" class="hover:text-gemini-cyan transition-colors py-2">About</a>
      <a href="#" class="hover:text-gemini-cyan transition-colors py-2">News</a>
      <a href="#"
        class="bg-gemini-cyan text-white px-6 py-2 rounded-full hover:bg-gemini-navy transition-colors shadow-lg shadow-gemini-cyan/30">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button @click="open = !open" class="md:hidden text-gemini-navy focus:outline-none">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path x-show="!open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"></path>
        <path x-show="open" x-cloak stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div x-show="open" x-cloak x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 -translate-y-4" x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 -translate-y-4"
    class="md:hidden absolute top-20 left-0 w-full bg-white/95 backdrop-blur-xl shadow-lg border-b border-gray-100 p-6 flex flex-col gap-4 text-center">
    <a href="#" class="font-bold text-gemini-navy hover:text-gemini-cyan block p-2">Home</a>
    <a href="#" class="font-bold text-gemini-navy hover:text-gemini-cyan block p-2">About</a>
    <a href="#" class="font-bold text-gemini-navy hover:text-gemini-cyan block p-2">News</a>
    <a href="#" class="bg-gemini-cyan text-white font-bold py-3 rounded-xl shadow-md">Contact</a>
  </div>
</header>
<div class="h-20"></div> <!-- Spacer -->
