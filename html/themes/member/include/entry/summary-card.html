<!-- BEGIN_MODULE Entry_Summary id="{{module_id}}" -->
<div>
  @include("/include/edit/module-custom.html")
  <ul class="card-list acms-cssgrid<!-- BEGIN_IF [{parent.loop.class}/nem] --> {parent.loop.class}<!-- ELSE --> acms-g-cols-1 acms-g-cols-md-2<!-- END_IF -->">
    <!-- BEGIN unit:loop -->
    <!-- BEGIN entry:loop -->
    <li class="card-item">
      <div class="card">
        <a href="{url}" class="card-link">
          <div class="card-img-wrap">
            <!-- BEGIN image:veil -->
            <img
              src="%{ROOT_DIR}{path}[resizeImg(455,256)]"
              alt="{alt}"
              class="acms-img-responsive card-img"
              width="455"
              height="256"
              loading="lazy"
              decoding="async"
            >
            <!-- END image:veil -->
            <!-- BEGIN noimage -->
            <img
              src="/images/noimage.png"
              alt="noimage画像"
              class="acms-img-responsive card-img"
              width="455"
              height="256"
              loading="lazy"
              decoding="async"
            >
            <!-- END noimage -->
          </div>
          <div class="card-meta">
            <!-- BEGIN_IF [{{entry_date | default("off")}}/eq/on] -->
            <time class="card-date" datetime="{date#Y}-{date#m}-{date#d}">{date#Y}年{date#m}月{date#d}日( {date#week} )</time>
            <!-- END_IF -->
            <!-- BEGIN membersOnly -->
            <p class="card-tag tag-limited">
              <span class="tag-limited-icon acms-icon acms-icon-config_access" aria-hidden="true"></span>
              <span class="tag-limited-text">会員限定</span>
            </p>
            <!-- END membersOnly -->
          </div>
          <h2 class="card-title">{title}</h2><!-- BEGIN summary:veil -->
          <p class="card-text">{summary}[trim(60, '...')]</p><!-- END summary:veil -->
          <!-- BEGIN userField -->
          <div class="card-footer">
            <p class="card-author">
              <!-- BEGIN_IF [{image@path}/nem] -->
               <img
                src="%{MEDIA_ARCHIVES_DIR}{image@path}[resizeImg(30,30)]"
                width="30"
                height="30"
                class="card-author-img"
                alt="{fieldUserName}のアイコン"
                loading="lazy"
                decoding="async"
              >
              <!-- END_IF -->
              {fieldUserName}
            </p>
          </div><!-- END userField -->
          <!-- BEGIN tag:veil -->
          <div class="card-tag-wrap">
            <ul class="tag-list is-sm" aria-label="関連タグ">
              <!-- BEGIN tag:loop -->
              <li class="tag-item">#{name}</li>
              <!-- END tag:loop -->
            </ul>
          </div><!-- END tag:veil -->
        </a>
      </div>
    </li><!-- END entry:loop -->
    <!-- END unit:loop -->
  </ul>
  @include("/include/parts/pager.html")
</div>
<!-- END_MODULE Entry_Summary -->
