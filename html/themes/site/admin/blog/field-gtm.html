<h3 class="acms-admin-admin-title2">Google Tag Manager 設定</h3>
<table class="adminTable acms-admin-table-admin-edit acms-admin-margin-bottom-small">
  <tr>
    <th>有効化設定</th>
    <td>
      <div class="acms-admin-form-checkbox">
        <input id="gtm_enable-true" type="checkbox" name="gtm_enable[]" {gtm_enable:checked#true} value="true" />
        <label for="gtm_enable-true">
          <i class="acms-admin-ico-checkbox"></i>「Google Analytics」設定を無効にして「Google Tag Manager 設定」を有効化</label>
      </div>
      <input type="hidden" name="field[]" value="gtm_enable" />
    </td>
  </tr>
  <tr>
    <th>
      <label class="acms-admin-grid-edit-table-heading" for="google_tag_manager">
        <span>headタグ内コード</span>
      </label>
      <i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="Google Tag Manager headタグ内コード設定します。"></i>
    </th>
    <td>
      <textarea class="acms-admin-form-width-full acms-admin-form-auto-size" id="google_tag_manager" name="google_tag_manager" rows="8" style="--acms-admin-form-control-min-height: 2lh;">{google_tag_manager}</textarea>
      <input type="hidden" name="field[]" value="google_tag_manager" />
      <p class="acms-admin-m-0 acms-admin-mt-1 admin-field-info-text" style="line-height: 1.7;">※Cookie利用の同意ポップアップは、GTMの場合でもテーマデフォルトでは「Google Analytics」のみの対応となります。設定を追加する場合は <a href="https://cookieconsent.orestbida.com/" target="_blank" rel="noopener noreferrer">CookieConsent</a> をご参照ください。</p>
    </td>
  </tr>
  <tr>
    <th>
      <label class="acms-admin-grid-edit-table-heading" for="google_tag_manager_body">
        <span>bodyタグ内コード</span>
      </label>
      <i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="Google Tag Manager headタグ内コード設定します。"></i>
    </th>
    <td>
      <textarea class="acms-admin-form-width-full acms-admin-form-auto-size" id="google_tag_manager_body" name="google_tag_manager_body" rows="8" style="--acms-admin-form-control-min-height: 2lh;">{google_tag_manager_body}</textarea>
      <input type="hidden" name="field[]" value="google_tag_manager_body" />
    </td>
  </tr>
</table>
