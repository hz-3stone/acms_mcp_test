<!-- 固定ページ以外は以下のカスタムフィールドを表示する -->
<!-- BEGIN_IF [%{EID}/em/_or_/%{ECD}/nem] -->
<table class="adminTable acms-admin-table-admin-edit">
  <tr>
    <th>メイン画像<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="一覧で使用するサムネイル画像を登録します。推奨サイズ：580px x 345px"></i></th>
    <td class="js-media-field">
      <div class="js-droparea" data-thumbnail="{entry_main_image@thumbnail}" data-type="image" style="width:200px"></div>
      <p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
      <div class="acms-admin-margin-top-mini">
        <button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
      </div>
      <input type="hidden" name="entry_main_image" value="{entry_main_image}" class="js-value" />
      <input type="hidden" name="field[]" value="entry_main_image" />
      <input type="hidden" name="entry_main_image:extension" value="media" />
    </td>
  </tr>
  <tr>
    <th>ヘッダー画像<i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="詳細ページのページ上部で使用する背景画像を登録します。推奨サイズ：1320px x 565px"></i></th>
    <td class="js-media-field">
      <div class="js-droparea" data-thumbnail="{bg_image@thumbnail}" data-type="image" style="width:200px"></div>
      <p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
      <div class="acms-admin-margin-top-mini">
        <button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
      </div>
      <input type="hidden" name="bg_image" value="{bg_image}" class="js-value" />
      <input type="hidden" name="field[]" value="bg_image" />
      <input type="hidden" name="bg_image:extension" value="media" />
    </td>
  </tr>
  <tr>
    <th>
      <label for="input-text-page_description">タイトル下説明文</label>
      <i data-acms-tooltip="ページ上部の記事タイトル下に表示します。※meta情報のdescriptionには反映されません。" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i>
      <div>
        <span class="acms-admin-label"><span class="page_description-countup"></span> 文字</span>
      </div>
    </th>
    <td>
      <p class="acms-admin-m-0 acms-admin-mb-1 admin-field-info-text">※推奨文字数：120文字前後</p>
      <textarea name="page_description" id="input-text-page_description"  class="js-countup acms-admin-form-width-full acms-admin-form-auto-size" data-max="99999" data-label-target=".page_description-countup" style="--acms-admin-form-control-min-height: 2lh;">{page_description}</textarea>
      <input type="hidden" name="field[]" value="page_description" />
    </td>
  </tr>
</table>

<h3 class="acms-admin-admin-title2 acms-admin-mt-4">応募ボタン設定</h3>
<p class="acms-admin-m-0 acms-admin-mb-1 admin-field-info-text">※「ボタンテキスト」と「ボタンURL」の両方を設定するとページ上部と下部に応募ボタンを表示します。</p>
<table class="acms-admin-table-admin-edit">
  <tr>
    <th><label for="input-text-btn_text">ボタンテキスト</label></th>
    <td>
      <input type="text" name="btn_text" value="{btn_text}" id="input-text-btn_text" class="acms-admin-form-width-mini" placeholder="例）応募する">
      <input type="hidden" name="field[]" value="btn_text">
    </td>
  </tr>
  <tr>
    <th><label for="input-text-btn_url">ボタンURL</label></th>
    <td>
      <p class="acms-admin-m-0 acms-admin-mb-1 admin-field-info-text">※動的フォーム機能を利用の際には #form と記述します。</p>
      <input type="text" name="btn_url" value="{btn_url}" id="input-text-btn_url" class="acms-admin-form-width-full" placeholder="例）#form" />
      <input type="hidden" name="field[]" value="btn_url">
    </td>
  </tr>
</table>
<!-- END_IF -->

<script>
document.addEventListener('DOMContentLoaded', () => {
  const element = document.getElementById('seo-entry_main_image');
  if (element) {
    element.remove();
  }
});
</script>
