<table class="acms-admin-table-admin-edit acms-admin-margin-bottom-medium">
  <tr>
    <th style="width: 120px;">公開設定</th>
    <td>
      <div class="acms-admin-form-checkbox">
        <input type="checkbox" name="popup_banner_display[]" value="show" {popup_banner_display:checked#show} id="input-checkbox-popup_banner_display-show" />
        <label for="input-checkbox-popup_banner_display-show">
          <i class="acms-admin-ico-checkbox"></i>ポップアップバナーを表示する</label>
      </div>
      <input type="hidden" name="field[]" value="popup_banner_display" />
      <p class="acms-admin-m-0 acms-admin-mt-1 admin-field-info-text">※上記チェックを入れると画像（PC/SP両方）、URLが入っている場合にポップアップバナーを表示します。</p>
    </td>
  </tr>
  <tr>
    <th style="width: 120px;">メディア
      <i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="メディア側で設定した代替テキスト,キャプション,リンクは表示へ反映されません。"></i>
    </th>
    <td class="js-media-field acms-admin-align-top">
      <div class="acms-admin-d-flex acms-admin-gap-3 acms-admin-flex-wrap">
        <fieldset>
          <legend>PC用画像</legend>
          <div class="js-media-field">
            <div class="js-droparea" data-thumbnail="{popup_banner_img@thumbnail}" data-type="image" data-thumbnail-type="{popup_banner_img@type}" data-width="200px" data-height="200px"></div>
            <p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
            <div class="acms-admin-margin-top-mini">
              <button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
            </div>
            <input type="hidden" name="popup_banner_img" value="{popup_banner_img}" class="js-value" />
            <input type="hidden" name="field[]" value="popup_banner_img" />
            <input type="hidden" name="popup_banner_img:extension" value="media" />
            <p class="acms-admin-m-0 acms-admin-mt-1 admin-field-info-text">※推奨サイズ：「画像最大幅」の2倍</p>
          </div>
        </fieldset>
        <fieldset>
          <legend>SP用画像</legend>
          <div class="js-media-field">
            <div class="js-droparea" data-thumbnail="{popup_banner_img_sp@thumbnail}" data-type="image" data-thumbnail-type="{popup_banner_img_sp@type}" data-width="200px" data-height="200px"></div>
            <p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
            <div class="acms-admin-margin-top-mini">
              <button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
            </div>
            <input type="hidden" name="popup_banner_img_sp" value="{popup_banner_img_sp}" class="js-value" />
            <input type="hidden" name="field[]" value="popup_banner_img_sp" />
            <input type="hidden" name="popup_banner_img_sp:extension" value="media" />
            <p class="acms-admin-m-0 acms-admin-mt-1 admin-field-info-text">※推奨サイズ：「画像最大幅」の2倍</p>
          </div>
        </fieldset>
      </div>
    </td>
  </tr>
  <tr>
    <th style="width: 120px;">画像最大幅</th>
    <td>
      <input type="text" name="popup_banner_width" value="{popup_banner_width}" class="acms-admin-form-width-mini" placeholder="200" /><span class="acms-admin-align-middle"> px</span>
      <input type="hidden" name="field[]" value="popup_banner_width" />
    </td>
  </tr>
  <tr>
    <th style="width: 120px;">代替テキスト</th>
    <td>
      <input type="text" name="popup_banner_alt" value="{popup_banner_alt}" class="acms-admin-form-width-full" />
      <input type="hidden" name="field[]" value="popup_banner_alt" />
    </td>
  </tr>
  <tr>
    <th style="width: 120px;">URL</th>
    <td>
      <input type="text" name="popup_banner_url" value="{popup_banner_url}" class="acms-admin-form-width-full" />
      <input type="hidden" name="field[]" value="popup_banner_url" />
    </td>
  </tr>
  <tr>
    <th style="width: 120px;">target</th>
    <td>
      <div class="acms-admin-form-checkbox">
        <input type="checkbox" name="popup_banner_target[]" value="blank" {popup_banner_target:checked#blank} id="input-checkbox-popup_banner_target-blank" />
        <label for="input-checkbox-popup_banner_target-blank">
          <i class="acms-admin-ico-checkbox"></i>リンク先を別タブで開く</label>
      </div>
      <input type="hidden" name="field[]" value="popup_banner_target" />
    </td>
  </tr>
</table>
