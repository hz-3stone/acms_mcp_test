<h3 class="acms-admin-admin-title2">見出し設定</h3>
<table class="adminTable acms-admin-table-admin-edit">
  <tr>
    <th><label for="input-text-module_heading">見出し</label></th>
    <td>
      <input type="text" name="module_heading" value="{module_heading}" id="input-text-module_heading" class="acms-admin-form-width-3quarters">
      <input type="hidden" name="field[]" value="module_heading">
    </td>
  </tr>
  <tr>
    <th><label for="input-text-module_heading_small">補足</label><i data-acms-tooltip="見出しの下部に表示する補足を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip-hover"></i></th>
    <td>
      <textarea name="module_heading_small" rows="2" id="input-text-module_heading_small" style="width:80%;">{module_heading_small}</textarea>
      <input type="hidden" name="field[]" value="module_heading_small" />
    </td>
  </tr>
</table>
<h3 class="acms-admin-admin-title2">セクション設定</h3>
<table class="acms-admin-table-admin-edit">
  <tbody>
    <tr>
      <th>背景色</th>
      <td>
        <div class="acms-admin-form-checkbox">
          <input type="checkbox" name="section_class[]" {section_class:checked#is-bg} id="input-checkbox-section_class-is-bg" value="is-bg" />
          <label for="input-checkbox-section_class-is-bg">
            <i class="acms-admin-ico-checkbox"></i>設定する</label>
        </div>
        <input type="hidden" name="field[]" value="section_class" />
      </td>
    </tr>
    @include("/admin/parts/field-tr-loop-class.html", {"target_input": "entry_summary_parent_loop_class"})
    <tr>
      <th>スクロール</th>
      <td>
        <div class="acms-admin-form-checkbox">
          <input type="checkbox" name="card-carousel[]" {card-carousel:checked#card-carousel} id="input-checkbox-card-carousel-card-carousel" value="card-carousel" />
          <label for="input-checkbox-card-carousel-card-carousel">
            <i class="acms-admin-ico-checkbox"></i>スマホの際に横スクロールにする</label>
        </div>
        <input type="hidden" name="field[]" value="card-carousel" />
      </td>
    </tr>
  </tbody>
</table>
