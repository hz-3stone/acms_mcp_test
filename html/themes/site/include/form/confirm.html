<div class="form-input-wrap">
  <ul class="form-group-list">
    <li class="form-group">
      <div class="form-label">ご希望の職種</div>
      <div class="form-control">{entry_title}</div>
    </li>
    <li class="form-group">
      <div class="form-label">お名前</div>
      <div class="form-control">{name}</div>
    </li>
    <li class="form-group">
      <div class="form-label">メールアドレス</div>
      <div class="form-control">{email}</div>
    </li>

    <!-- BEGIN_MODULE Form2_Unit -->
    <!-- BEGIN column:loop -->
    <!-- BEGIN text -->
    <li class="form-group">
      <div class="form-label">{label}</div>
      <div class="form-control">\{form-unit-{utid}\}</div>
    </li>
    <!-- END text -->

    <!-- BEGIN textarea -->
    <li class="form-group">
      <div class="form-label">{label}</div>
      <div class="form-control">\{form-unit-{utid}\}[nl2br]</div>
    </li>
    <!-- END textarea -->

    <!-- BEGIN radio -->
    <li class="form-group">
      <div class="form-label">{label}</div>
      <div class="form-control">\{form-unit-{utid}\}</div>
    </li>
    <!-- END radio -->

    <!-- BEGIN select -->
    <li class="form-group">
      <div class="form-label">{label}</div>
      <div class="form-control">\{form-unit-{utid}\}</div>
    </li>
    <!-- END select -->

    <!-- BEGIN checkbox -->
    <li class="form-group">
      <div class="form-label">{label}</div>
      <div class="form-control"><!-- BEGIN\ form-unit-{utid}:veil -->
        <ul class="list-unordered"><!-- BEGIN\ form-unit-{utid}:loop -->
          <li>\{form-unit-{utid}\}</li><!-- END\ form-unit-{utid}:loop -->
        </ul><!-- END\ form-unit-{utid}:veil -->
      </div>
    </li>
    <!-- END checkbox -->
    <!-- END column:loop -->
    <!-- END_MODULE Form2_Unit -->
  </ul>
</div>
