<!-- BEGIN_MODULE Media_Banner --><!-- BEGIN moduleField -->
<section class="section-pt<!-- BEGIN_IF [{section_class}/eq/is-bg] --> section-pb section-bg-color<!-- ELSE --> section-mb<!-- END_IF --> js-animation not-editor-style">
  @include("/include/edit/module-custom-box2.html",{"hash":"#acms_box3"})

  <div class="acms-container">
    <header class="section-vertical-header">
      <h2 id="banner_slide_top" class="section-vertical-heading">{module_heading}</h2>
      <!-- BEGIN module_heading_small:veil -->
      <p class="section-vertical-text">{module_heading_small}</p>
      <!-- END module_heading_small:veil -->
    </header>
    <!-- END moduleField -->

    <div id="news-banner-carousel" class="splide">
      <div class="splide__track">
        <ul class="splide__list"><!-- BEGIN banner:loop -->
          <li class="splide__slide"><!-- BEGIN banner#src -->{src}[raw]<!-- END banner#src --><!-- BEGIN banner#img --><a href="{url}" target="{target}"><img src="%{MEDIA_ARCHIVES_DIR}{img}" width="{x}" height="{y}" alt="{alt}" class="acms-img-responsive"></a><!-- END banner#img -->
          </li><!-- END banner:loop -->
        </ul>
      </div>
      <div class="splide__arrows">
        <button class="splide__arrow splide__arrow--prev">
          @include("/images/icon/chevron-right.svg")
        </button>
        <button class="splide__arrow splide__arrow--next">
          @include("/images/icon/chevron-right.svg")
        </button>
      </div>
    </div>
  </div>
</section>
<!-- END_MODULE Media_Banner -->
