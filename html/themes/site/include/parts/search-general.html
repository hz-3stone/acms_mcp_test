<form action="/search.html" method="post" name="searchForm" class="form-search" role="search" aria-label="検索フォーム">
  <!-- BEGIN_IF [{{search-label}}/neq/off] -->
  <label for="form-search-{{search-id}}" class="form-search-label">記事検索</label>
  <!-- END_IF -->
  <div class="form-search-action">
    <input type="search" id="form-search-{{search-id}}" name="keyword" value="%{KEYWORD}" size="15" class="form-search-input" placeholder="キーワードを入力">

    <span class="form-search-side-button"><button type="submit" name="ACMS_POST_2GET" class="button form-search-button">検索</button></span>
    <input type="hidden" name="bid" value="1">

    <!-- <input type="hidden" name="query" value="keyword"> -->
    <!-- <input type="hidden" name="tpl" value="/search.html"> -->

  </div>
</form>
