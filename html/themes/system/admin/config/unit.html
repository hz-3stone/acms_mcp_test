<header>
  <div>@include("/admin/topicpath.html")</div>
  <div>@include("/admin/config/parts/header-editor.html", {"title": "<!--T-->ユニット設定<!--/T-->"})</div>
</header>

<!-- BEGIN_MODULE Admin_Config -->
<!-- BEGIN_IF [{notice_mess}/nem/] -->
<div role="alert" class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info">
  <span class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span>
  <button
    type="button"
    aria-label="アラートを閉じる"
    class="js-acms-alert-close acms-admin-alert-icon-after"
  >
    ×
  </button>
  <!--T-->ユニット設定を保存しました<!--/T-->
</div>
<!-- END_IF -->

<form id="config-index-form" action="" method="post">
  <input type="hidden" name="bid" value="%{BID}" />
  <input type="hidden" name="admin" value="config_editor" />
  <!-- BEGIN_IF [%{setid}/nem/] -->
  <input type="hidden" name="setid" value="%{setid}" />
  <input type="hidden" name="query[]" value="setid" />
  <!-- END_IF -->
  <!-- BEGIN_IF [%{rid}/nem/] -->
  <input type="hidden" name="rid" value="%{rid}" />
  <input type="hidden" name="query[]" value="rid" />
  <!-- END_IF -->
  <input type="hidden" name="ACMS_POST_2GET" value="on" />
</form>

<form action="" method="post" class="acms-admin-form">
  <div class="js-acms_fix_marker acms_fix_bg">
    <div class="acms_fix_bg_index acms-admin-form-group">
      <button
        type="submit"
        form="config-index-form"
        class="acms-admin-btn-admin acms-admin-inline-btn"
      >
        <!--T-->一覧<!--/T-->
      </button>

      <button
        type="submit"
        name="ACMS_POST_Config"
        class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save js-saving-splash"
      >
        <!--T-->保存<!--/T-->
      </button>
      @include("/admin/config/action.html")

      <!-- BEGIN_MODULE Touch_SessionWithAdministration -->
      <div class="acms-admin-float-right">
        <a
          href="%{ADMIN_BASE_URL}bid/%{BID}/admin/config_import-part/?setid=%{setid}&rid=%{rid}"
          class="acms-admin-btn-admin"
          ><!--T-->インポート<!--/T--></a
        >
        <button
          type="submit"
          name="ACMS_POST_Config_PartExport"
          class="acms-admin-btn-admin"
        >
          <!--T-->エクスポート<!--/T-->
        </button>
        <a href="{shortcutUrl}" class="acms-admin-btn-admin"
          ><i class="acms-admin-icon acms-admin-icon-shortcut"></i
          ><!--T-->ショートカットに追加<!--/T--></a
        >
      </div>
      <!-- END_MODULE Touch_SessionWithAdministration -->
    </div>
  </div>

  <!-- BEGIN Config_Column -->
  <!-- BEGIN mode:loop -->
  <div
    id="js-unit-config-editor"
    data-id="{id}"
    data-label="{label}"
    data-default-value="{json}[escvars]"
    <!-- BEGIN_MODULE Admin_Unit_ConfigEditorSettings -->
    data-settings="{json}[escvars]"
    <!-- END_MODULE Admin_Unit_ConfigEditorSettings -->
  ></div>
  <!-- END mode:loop -->
  <!-- END Config_Column -->

  <!-- BEGIN_MODULE Admin_Rule_Name -->
  <input type="hidden" name="rid" value="{rid}"/><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
  <input type="hidden" name="mid" value="{mid}"/><!-- END_MODULE Admin_Module_Name --><!-- BEGIN_MODULE Admin_Config_Set_Name -->
  <input type="hidden" name="setid" value="{setid}" /><!-- END_MODULE Admin_Config_Set_Name -->
</form>
<!-- END_MODULE Admin_Config -->
