<table class="adminTable acms-admin-table-admin-edit">
  <tr>
    <th>
      <!--T-->エントリーの表示順<!--/T--><i
        class="acms-admin-icon-tooltip js-acms-tooltip-hover"
        data-acms-tooltip="<!--T-->どのようなルールに従って表示されるかの設定です。フィールド、数値フィールドはカスタムフィールドでの検索結果の表示時に利用します。<!--/T-->"
      ></i>
    </th>
    <td>
      <select name="v2_calendar_order" class="js-select2">
        <option value="datetime-asc" {v2_calendar_order:selected#datetime-asc}>
          <!--T-->日時 ( 昇順 )<!--/T-->
        </option>
        <option value="datetime-desc" {v2_calendar_order:selected#datetime-desc}>
          <!--T-->日時 ( 降順 )<!--/T-->
        </option>
        <option value="code-asc" {v2_calendar_order:selected#code-asc}><!--T-->ファイル名 ( 昇順 )<!--/T--></option>
        <option value="code-desc" {v2_calendar_order:selected#code-desc}>
          <!--T-->ファイル名 ( 降順 )<!--/T-->
        </option>
        <option value="id-asc" {v2_calendar_order:selected#id-asc}><!--T-->ID ( 昇順 )<!--/T--></option>
        <option value="id-desc" {v2_calendar_order:selected#id-desc}><!--T-->ID ( 降順 )<!--/T--></option>
        <option value="sort-asc" {v2_calendar_order:selected#sort-asc}><!--T-->表示順 ( 昇順 )<!--/T--></option>
        <option value="sort-desc" {v2_calendar_order:selected#sort-desc}><!--T-->表示順 ( 降順 )<!--/T--></option>
        <option value="field-asc" {v2_calendar_order:selected#field-asc}>
          <!--T-->フィールド ( 昇順 )<!--/T-->
        </option>
        <option value="field-desc" {v2_calendar_order:selected#field-desc}>
          <!--T-->フィールド ( 降順 )<!--/T-->
        </option>
        <option value="intfield-asc" {v2_calendar_order:selected#intfield-asc}>
          <!--T-->数値フィールド ( 昇順 )<!--/T-->
        </option>
        <option value="intfield-desc" {v2_calendar_order:selected#intfield-desc}>
          <!--T-->数値フィールド ( 降順 )<!--/T-->
        </option>
        <option value="random" {v2_calendar_order:selected#random}><!--T-->ランダム<!--/T--></option>
      </select>
      <input type="hidden" name="config[]" value="v2_calendar_order" />
    </td>
  </tr>
  <tr>
    <th>
      <!--T-->週の始まり<!--/T--><i
        class="acms-admin-icon-tooltip js-acms-tooltip-hover"
        data-acms-tooltip="<!--T-->カレンダー中、週の始まりが何曜日になるかの設定です。<!--/T-->"
      ></i>
    </th>
    <td>
      <select name="v2_calendar_begin_week" class="js-select2">
        <option value="0" {v2_calendar_begin_week:selected#0}><!--T-->日曜日<!--/T--></option>
        <option value="1" {v2_calendar_begin_week:selected#1}><!--T-->月曜日<!--/T--></option>
        <option value="2" {v2_calendar_begin_week:selected#2}><!--T-->火曜日<!--/T--></option>
        <option value="3" {v2_calendar_begin_week:selected#3}><!--T-->水曜日<!--/T--></option>
        <option value="4" {v2_calendar_begin_week:selected#4}><!--T-->木曜日<!--/T--></option>
        <option value="5" {v2_calendar_begin_week:selected#5}><!--T-->金曜日<!--/T--></option>
        <option value="6" {v2_calendar_begin_week:selected#6}><!--T-->土曜日<!--/T--></option>
      </select>
      <input type="hidden" name="config[]" value="v2_calendar_begin_week" />
    </td>
  </tr>
  <tr>
    <th>
      <!--T-->曜日のラベル<!--/T--><i
        class="acms-admin-icon-tooltip js-acms-tooltip-hover"
        data-acms-tooltip="<!--T-->各曜日をどのような文字列で表示するかの設定です。<!--/T-->"
      ></i>
    </th>
    <td>
      <div role="form">
        <input
          type="text"
          name="v2_calendar_week_label[]"
          value="{v2_calendar_week_label}"
          size="3"
          class="acms-admin-form-width-mini acms-admin-margin-bottom-mini"
          placeholder="日"
        />
        <input
          type="text"
          name="v2_calendar_week_label[]"
          value="{v2_calendar_week_label[1]}"
          size="3"
          class="acms-admin-form-width-mini acms-admin-margin-bottom-mini"
          placeholder="月"
        />
        <input
          type="text"
          name="v2_calendar_week_label[]"
          value="{v2_calendar_week_label[2]}"
          size="3"
          class="acms-admin-form-width-mini acms-admin-margin-bottom-mini"
          placeholder="火"
        />
        <input
          type="text"
          name="v2_calendar_week_label[]"
          value="{v2_calendar_week_label[3]}"
          size="3"
          class="acms-admin-form-width-mini acms-admin-margin-bottom-mini"
          placeholder="水"
        />
        <input
          type="text"
          name="v2_calendar_week_label[]"
          value="{v2_calendar_week_label[4]}"
          size="3"
          class="acms-admin-form-width-mini acms-admin-margin-bottom-mini"
          placeholder="木"
        />
        <input
          type="text"
          name="v2_calendar_week_label[]"
          value="{v2_calendar_week_label[5]}"
          size="3"
          class="acms-admin-form-width-mini acms-admin-margin-bottom-mini"
          placeholder="金"
        />
        <input
          type="text"
          name="v2_calendar_week_label[]"
          value="{v2_calendar_week_label[6]}"
          size="3"
          class="acms-admin-form-width-mini acms-admin-margin-bottom-mini"
          placeholder="土"
        />
        <input type="hidden" name="config[]" value="v2_calendar_week_label" />
      </div>
    </td>
  </tr>
  <tr>
    <th>
      <!--T-->最大エントリー数<!--/T--><i
        class="acms-admin-icon-tooltip js-acms-tooltip-hover"
        data-acms-tooltip="<!--T-->リストに出すエントリーの最大数です。<!--/T-->"
      ></i>
    </th>
    <td>
      <input
        type="text"
        name="v2_calendar_max_entry_count"
        value="{v2_calendar_max_entry_count}"
        size="2"
        class="acms-admin-form-width-mini"
      />
      <input type="hidden" name="config[]" value="v2_calendar_max_entry_count" />
    </td>
  </tr>
</table>
<!-- BEGIN_MODULE Admin_Rule_Name -->
<input
  type="hidden"
  name="rid"
  value="{rid}"
/><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
<input
  type="hidden"
  name="mid"
  value="{mid}"
/><!-- END_MODULE Admin_Module_Name --><!-- BEGIN_MODULE Admin_Config_Set_Name -->
<input type="hidden" name="setid" value="{setid}" /><!-- END_MODULE Admin_Config_Set_Name -->
