<!-- BEGIN_MODULE Touch_AdminEntryEditPage -->
<header>
  <div>
    @include("/admin/topicpath.html")
  </div>
  <div>
    <h1 class="acms-admin-admin-title"><!--T-->エントリー編集<!--/T--></h1>
  </div>
</header>
<!-- END_MODULE Touch_AdminEntryEditPage -->

<div>
  <!-- BEGIN_IF [<!-- BEGIN_MODULE Admin_Messages -->{message}<!-- END_MODULE Admin_Messages -->/eq/failure] -->
  <div role="alert" class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-danger">
    <span class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span>
    <!--T-->保存に失敗しました。<!--/T-->
    <button
      type="button"
      class="js-acms-alert-close acms-admin-alert-icon-after"
      aria-label="アラートを閉じる"
    >
      ×
    </button>
  </div>
  <!-- END_IF -->

  <!-- BEGIN_IF [<!-- BEGIN_MODULE Admin_Messages -->{message}<!-- END_MODULE Admin_Messages -->/neq/failure/_and_/%{success}/eq/1] -->
  <div role="alert" class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info">
    <span class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span>
    <!--T-->保存しました。<!--/T-->
    <button
      type="button"
      class="js-acms-alert-close acms-admin-alert-icon-after"
      aria-label="アラートを閉じる"
    >
      ×
    </button>
  </div>
  <!-- END_IF -->

  <!-- BEGIN_MODULE Touch_AdminEntryEditPage -->
  <div class="acms-admin-form-group js-acms_fix_marker acms_fix_bg js-hide-on-modal">
    <div class="acms_fix_bg_index">
      <div class="acms-admin-hstack acms-admin-justify-content-between acms-admin-flex-wrap">
        <div>
          <form action="" method="post">
            <button
              type="submit"
              name="ACMS_POST_2GET"
              class="acms-admin-btn-admin"
            >
              <!--T-->一覧に戻る<!--/T-->
            </button>
            <input type="hidden" name="admin" value="entry_index"/>
            <input type="hidden" name="bid" value="%{BID}"/>
          </form>
        </div>
        <!-- BEGIN_IF [%{EID}/nem] -->
        <div class="acms-admin-hstack">
          <button
            type="button"
            class="js-acms-preview-button acms-admin-btn"
            data-url="%{ENTRY_URL}<!-- BEGIN_IF [%{RVID}/nem/] -->?rvid=%{RVID}<!-- END_IF -->"
            data-share="1"
            data-close="1"
            data-default-device="%{PREVIEW_DEFAULT_DEVICE}"
            data-has-history-device="%{PREVIEW_HAS_HISTORY_DEVICE}"
          >
            <!--T-->サイトプレビュー<!--/T-->
          </button>
          <form action="" method="post" target="_blank">
            <button
              type="submit"
              name="ACMS_POST_2GET"
              class="acms-admin-btn-admin"
            >
              <!--T-->ページを表示<!--/T-->
            </button>
            <input type="hidden" name="bid" value="%{BID}"/>
            <input type="hidden" name="cid" value="%{CID}"/>
            <input type="hidden" name="eid" value="%{EID}"/>
          </form>
        </div>
        <!-- END_IF -->
      </div>
    </div>
  </div>
  <!-- END_MODULE Touch_AdminEntryEditPage -->

  <!-- BEGIN_MODULE Touch_AdminEntryEditPage -->
  <div class="acms-admin-box-medium js-hide-on-modal">
    @include("/admin/entry/revision-info.html")
  </div>
  <!-- END_MODULE Touch_AdminEntryEditPage -->

  <!-- BEGIN_MODULE Admin_InjectTemplate id="admin-entry-editor-top" --><!-- END_MODULE Admin_InjectTemplate -->

  <div>
    <section>
      @include("/admin/entry/edit.html")
    </section>
  </div>
</div>
