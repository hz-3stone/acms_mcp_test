<header>
  <div>
    @include("/admin/topicpath.html")
  </div>
  <div>
    <h1 class="acms-admin-admin-title js-dialog-title"><!--T-->ユニットグループ修正<!--/T--></h1>
  </div>
</header>

<!-- BEGIN_MODULE Admin_Fix_UnitGroup -->

<form method="post" action="" class="acms-admin-form">
  <!-- BEGIN message#success -->
  <div role="alert" class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info">
    <span class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span>
    <button
      type="button"
      class="js-acms-alert-close acms-admin-alert-icon-after"
      aria-label="<!--T-->アラートを閉じる<!--/T-->"
    >
      ×
    </button>
    <!--T-->ユニットグループのデータを修正しました。<!--/T-->
  </div>
  <!-- END message#success -->

  <div class="js-acms_fix_marker acms_fix_bg">
    <div class="acms_fix_bg_index">
      <a href="{indexUrl}" class="acms-admin-btn-admin"><!--T-->一覧<!--/T--></a>
    </div>
  </div>

  <div class="acms-admin-panel acms-admin-margin-bottom-medium">
    <div class="acms-admin-panel-header">
      <h3 class="acms-admin-panel-title"><!--T-->ユニットグループ修正とは<!--/T--></h3>
    </div>
    <div class="acms-admin-panel-body">
      <!--T-->ユニットグループに設定してあるクラスを一括で書き換えます。<!--/T-->
    </div>
  </div>

  <!-- BEGIN step -->
  <table class="adminTable acms-admin-table-admin-edit">
    <tr>
      <th><!--T-->ターゲット<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->変更したいユニットグループの値を選択します。<!--/T-->"></i></th>
      <td>
        <select name="unit_group_target" class="js-select2">
          <option value=""><!--T-->選択して下さい<!--/T--></option><!-- BEGIN unit_group:loop -->
          <option value="{name}"{selected}>{name}</option><!-- END unit_group:loop -->
        </select>
        <input type="hidden" name="fix[]" value="unit_group_target" />
        <input type="hidden" name="unit_group_target:validator#required" />
        <div role="alert" aria-live="assertive">
          <div class="validator-result-{unit_group_target:validator#required}">
            <p class="error-text">
              <span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span>
              <!--T-->ターゲットの値を選択して下さい<!--/T-->
            </p>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <th><!--T-->変更後<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->選択したユニットグループの値をここで入力した値に変更します。<!--/T-->"></i></th>
      <td>
        <input type="text" name="unit_group_fix" value="{unit_group_fix}" class="acms-admin-form-width-medium">

        <input type="hidden" name="fix[]" value="unit_group_fix" />
        <input type="hidden" name="unit_group_fix:validator#required" />
        <div role="alert" aria-live="assertive">
          <div class="validator-result-{unit_group_fix:validator#required}">
            <p class="error-text">
              <span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span>
              <!--T-->変更値を入力して下さい<!--/T-->
            </p>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <th></th>
      <td>
        <button
          type="submit"
          name="ACMS_POST_Fix_UnitGroup"
          onclick="return confirm('<!--T-->ユニットグループのデータを修正します。よろしいですか？<!--/T-->');"
          class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save"
        >
          <!--T-->修正<!--/T-->
        </button>
      </td>
    </tr>
  </table>
  <!-- END step -->
</form>
<!-- END_MODULE Admin_Fix_UnitGroup -->
