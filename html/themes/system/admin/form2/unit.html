<div class="acms-admin-unit-editor">
  <div class="acms-admin-unit-editor-content">
    <div>
      <!-- BEGIN adminEntryColumn -->
      <!-- BEGIN column:loop -->
      <div
        class="acms-admin-unit"
        style="--acms-admin-unit-editor-unit-gap: 36px;"
        data-unit-id="{unit_id}"
        data-unit-type="{unit_type}"
        data-unit-collapsed="false"
      >
        <div>
          <div>
            <!-- toolbar -->
            <div class="acms-admin-unit-toolbar" role="toolbar" aria-orientation="horizontal">
              <!-- info -->
              <div class="acms-admin-unit-toolbar-info">
                <div>
                  <button
                    type="button"
                    class="sorthandle acms-admin-btn-draggable"
                    aria-label="ドラッグで並び変えできます"
                    aria-disabled="false"
                  >
                    <span class="material-symbols-outlined" aria-hidden="true">
                      drag_indicator
                    </span>
                  </button>
                </div>
                <div class="acms-admin-unit-toolbar-vr"></div>
                <span style="display: block; width: 12px; min-width: 12px; height: 12px; min-height: 12px;"></span>
                <div>
                  <div class="acms-admin-unit-toolbar-meta">
                    <span>{unit_name}</span>
                  </div>
                </div>
                <span style="display: block; width: 12px; min-width: 12px; height: 12px; min-height: 12px;"></span>
                <div class="acms-admin-unit-toolbar-vr"></div>
              </div>
              <!-- menu -->
              <div class="acms-admin-unit-toolbar-menus">
                <div role="group" class="acms-admin-unit-toolbar-button-group">
                  <button
                    type="button"
                    class="js-add-unit-parts js-acms-tooltip-hover acms-admin-unit-toolbar-button acms-admin-hide-sp"
                    aria-label="<!--T-->このユニットの下に新規ユニットを追加する<!--/T-->"
                    data-acms-tooltip="<!--T-->このユニットの下に新規ユニットを追加する<!--/T-->"
                  >
                    <span class="material-symbols-outlined" aria-hidden="true">add</span>
                  </button>
                  <button
                    type="button"
                    class="js-collapse-unit js-acms-tooltip-hover acms-admin-unit-toolbar-button acms-admin-hide-sp"
                    aria-expanded="true"
                    aria-controls="unit-content-{unit_id}"
                    aria-label="<!--T-->このユニットのコンテンツ部分を閉じる<!--/T-->"
                    data-acms-tooltip="<!--T-->このユニットのコンテンツ部分を閉じる<!--/T-->"
                  >
                    <span class="material-symbols-outlined" aria-hidden="true">close_fullscreen</span>
                  </button>
                  <button
                    type="button"
                    class="js-remove-unit js-acms-tooltip-hover acms-admin-unit-toolbar-button"
                    aria-label="<!--T-->このユニットを削除する<!--/T-->"
                    data-acms-tooltip="<!--T-->このユニットを削除する<!--/T-->"
                  >
                    <span class="material-symbols-outlined" aria-hidden="true">delete</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div id="unit-content-{unit_id}" class="acms-admin-unit-content">
              <div>

                        <!--T-->ラベル<!--/T-->

                <!-- END checkbox -->
                <details class="acms-admin-accordion">
                  <summary class="acms-admin-accordion-button">
                    <!--T-->入力チェック<!--/T-->
                    <span class="acms-admin-icon-arrow-small-down acms-admin-margin-left-mini" aria-hidden="true"></span>
                  </summary>
                  <div id="form-unit-validator-table-{uniqid}">
                    <table class="js-fieldgroup-sortable adminTable acms-admin-table-admin-edit">
                      <tr>
                        <th class="acms-admin-table-left acms-admin-admin-config-table-item-handle acms-admin-table-nowrap">&nbsp;</th>

                        <th class="acms-admin-table-left"><!--T-->削除<!--/T--></th>

                              <option value="min"{validator:selected#min}><!--T-->下限値<!--/T--> ( min )</option>
                              <option value="max"{validator:selected#max}><!--T-->上限値<!--/T--> ( max )</option>
                            </optgroup>
                            <optgroup label="形式チェック">

                              <option value="email"{validator:selected#email}><!--T-->メールアドレスチェック<!--/T--> ( email )</option>
                              <option value="url"{validator:selected#url}><!--T-->URLチェック<!--/T--> ( url )</option>

                              <option value="times"{validator:selected#times}><!--T-->時間チェック<!--/T--> ( times )</option>
                              <option value="regex"{validator:selected#regex}><!--T-->正規表現マッチ<!--/T--> ( regex )</option>
                            </optgroup>
                            <optgroup label="その他">

                            </optgroup>
