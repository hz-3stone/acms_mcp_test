<div class="js-map-editable">
  <div class="acms-admin-form-group">
    <label for="input-text-map-search_text" class="acms-admin-hide-visually"><!--T-->住所で検索する<!--/T--></label>
    <input
      type="text"
      value=""
      id="input-text-map-search_text"
      class="js-editable_map-search_text"
      size="40"
      placeholder="住所、又はスポット名を入力してください"
    />
    <button
      type="button"
      name=""
      class="js-editable_map-search_button acms-admin-btn-admin"
    >
      <!--T-->検索<!--/T-->
    </button>
  </div>
  <div class="acms-admin-form-group">
    <div class="js-map_editable-container" style="width: 100%; aspect-ratio: 4/3;"></div>
  </div>
  <label for="input-text-geo_lat">
    <!--T-->緯度<!--/T-->
  </label>
  <input
    type="text"
    name="geo_lat"
    value="{geo_lat}"
    size="9"
    id="input-text-geo_lat"
    class="js-map_editable-lat acms-admin-form-width-mini"
  />
  <label for="input-text-geo_lng">
    <!--T-->経度<!--/T-->
  </label>
  <input
    type="text"
    name="geo_lng"
    value="{geo_lng}"
    size="10"
    id="input-text-geo_lng"
    class="js-map_editable-lng acms-admin-form-width-mini"
  />
  <label for="input-text-geo_zoom">
    <!--T-->ズーム<!--/T-->
  </label>
  <input
    type="text"
    name="geo_zoom"
    value="{geo_zoom}"
    size="10"
    id="input-text-geo_zoom"
    class="js-map_editable-zoom acms-admin-form-width-mini"
  />
  <input type="hidden" name="geometry[]" value="geo_lat"/>
  <input type="hidden" name="geometry[]" value="geo_lng"/>
  <input type="hidden" name="geometry[]" value="geo_zoom"/>
</div>
