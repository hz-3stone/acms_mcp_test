<header>
  <div>
    @include("/admin/topicpath.html")
  </div>
  <div class="acms-admin-cssgrid">
    <div class="acms-admin-g-col-9">
      <h1 class="acms-admin-admin-title js-dialog-title"><!--T-->メディア タグ管理<!--/T--></h1>
    </div>
    <div class="acms-admin-g-col-3">
      <a href="%{ADMIN_BASE_URL}bid/%{BID}/admin/media_index/" class="acms-admin-btn acms-admin-float-right">
        <i class="acms-admin-icon acms-admin-icon-media"></i>
        <!--T-->メディア一覧へ<!--/T-->
      </a>
    </div>
  </div>
</header>

<!-- BEGIN_MODULE Admin_Media_Tag_Edit -->

<!-- BEGIN msg#update -->
<div role="alert" class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-info">
  <span class="acms-admin-icon acms-admin-icon-news acms-admin-alert-icon-before" aria-hidden="true"></span>
  <button
    type="button"
    class="js-acms-alert-close acms-admin-alert-icon-after acms-admin-margin-right-mini"
    aria-label="<!--T-->アラートを閉じる<!--/T-->"
  >
    ×
  </button>
  <!--T-->タグを保存しました<!--/T-->
</div>
<!-- END msg#update -->
<!-- BEGIN msg#delete -->
<div role="alert" class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-danger">
  <span class="acms-admin-icon acms-admin-icon-attention acms-admin-alert-icon-before" aria-hidden="true"></span>
  <button
    type="button"
    class="js-acms-alert-close acms-admin-alert-icon-after acms-admin-margin-right-mini"
    aria-label="<!--T-->アラートを閉じる<!--/T-->"
  >
    ×
  </button>
  <!--T-->タグを削除しました<!--/T-->
</div>
<!-- END msg#delete -->
<!-- BEGIN tag:validator#operable -->
<div role="alert" class="acms-admin-alert acms-admin-alert-icon acms-admin-alert-danger">
  <span class="acms-admin-icon acms-admin-icon-attention acms-admin-alert-icon-before" aria-hidden="true"></span>
  <button
    type="button"
    class="js-acms-alert-close acms-admin-alert-icon-after acms-admin-margin-right-mini"
    aria-label="<!--T-->アラートを閉じる<!--/T-->"
  >
    ×
  </button>
  <!--T-->この操作は許可されていません。<!--/T-->
</div>
<!-- END tag:validator#operable -->
<form action="" method="post" class="acms-admin-form">
  <div class="js-acms_fix_marker acms_fix_bg">
    <div class="acms-admin-form-group acms_fix_bg_index">
      <a href="%{HTTP_ROOT}bid/%{BID}/admin/media-tag_index/" class="acms-admin-btn-admin"><!--T-->メディア タグ一覧へ<!--/T--></a>
      <!-- BEGIN submit#update -->
      <button
        type="submit"
        name="ACMS_POST_Media_Tag_Update"
        class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save js-saving-splash"
      >
        <!--T-->保存<!--/T-->
      </button>

      <!-- BEGIN_MODULE Touch_Role_Available -->
      <!-- BEGIN_MODULE Touch_Role_TagEdit -->
      <button
        type="submit"
        name="ACMS_POST_Media_Tag_Delete"
        onclick="return confirm('<!--T-->この操作は取り消せません。\nよろしいですか？<!--/T-->');"
        class="acms-admin-btn-admin acms-admin-btn-admin-danger js-hide-on-modal"
      >
        <!--T-->削除<!--/T-->
      </button>
      <input type="hidden" name="takeover" value="{takeover}" />
      <!-- END_MODULE Touch_Role_TagEdit -->
      <!-- END_MODULE Touch_Role_Available -->

      <!-- BEGIN_MODULE Touch_Role_NotAvailable -->
      <!-- BEGIN_MODULE Touch_SessionWithAdministration -->
      <button
        type="submit"
        name="ACMS_POST_Media_Tag_Delete"
        onclick="return confirm('<!--T-->この操作は取り消せません。\nよろしいですか？<!--/T-->');"
        class="acms-admin-btn-admin acms-admin-btn-admin-danger js-hide-on-modal"
      >
        <!--T-->削除<!--/T-->
      </button>
      <input type="hidden" name="takeover" value="{takeover}" />
      <!-- END_MODULE Touch_SessionWithAdministration -->
      <!-- END_MODULE Touch_Role_NotAvailable -->
      <!-- END submit#update -->
    </div>
  </div>

  <table class="adminTable acms-admin-table-admin-edit">
    <tr>
      <th><!--T-->タグ名<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->このタグの名前です。管理、表示とも同じ内容が使われます。<!--/T-->"></i></th>
      <td>
        <input type="text" name="tag" value="{tag}" class="acms-admin-form-width-medium">
        <input type="hidden" name="tag:validator#required" id="validator-tag-required" />
        <div role="alert" aria-live="assertive">
          <div data-validator-label="validator-tag-required" class="validator-result-{tag:validator#required}">
            <p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->タグ名が入力されていません。<!--/T--></p>
          </div>
          <div data-validator-label="validator-tag-string" class="validator-result-{tag:validator#string}">
            <p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->不正な文字が含まれています。<!--/T--></p>
          </div>
          <div data-validator-label="validator-tag-reserved" class="validator-result-{tag:validator#reserved}">
            <p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->システムで予約されているキーワードです。<!--/T--></p>
          </div>
        </div>
        <input type="hidden" name="old_tag" value="{tag}">
      </td>
    </tr>
  </table>
</form>
<!-- END_MODULE Admin_Media_Tag_Edit -->
