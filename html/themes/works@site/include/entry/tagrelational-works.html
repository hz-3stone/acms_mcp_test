<!-- BEGIN_MODULE Entry_TagRelational id="tag_relational_works" -->
<section class="entry-aside-section">
  @include("/admin/module/setting.html")

  <h2 class="heading-md">おすすめ記事</h2>

  <!-- BEGIN notFound -->
  <div class="paragraph">この記事のハッシュタグに関連する記事が見つかりませんでした。</div>
  <!-- END notFound -->

  <!-- BEGIN_IF [<!-- BEGIN notFound -->notFound<!-- END notFound -->/em] -->
  <div class="paragraph">
    <span class="acms-me-4">この記事のハッシュタグ</span>
    <ul class="tag-list-relational"><!-- GET_Rendered id="tag" --></ul>
    から関連する記事を表示しています。
  </div>

  <!-- BEGIN entry_list:veil -->
  <div class="acms-cssgrid<!-- BEGIN_IF [{parent.loop.class}/nem] --> {parent.loop.class}<!-- ELSE --> acms-g-cols-1 acms-g-cols-sm-2 acms-g-cols-md-3<!-- END_IF -->">
    <!-- BEGIN entry:loop -->
    <article aria-labelledby="card-entry{eid}-relational">
      <a href="{url}" class="card-link">
        <div class="card-link-inner">
          <div class="card">
            <div class="card-img-wrap">
              <!-- BEGIN_IF [{path}/nem] -->
              <img
                src="%{ROOT_DIR}{path}[resizeImg(800)]"
                alt="{alt}"
                class="card-img"
                width="800"
                height="{path}[imageRatioSizeH(800)]"
                loading="lazy"
                decoding="async"
              >
              <!-- ELSE -->
              <img
                src="/images/noimage.png"
                alt=""
                class="card-img"
                width="1200"
                height="675"
                loading="lazy"
                decoding="async"
              >
              <!-- END_IF -->
            </div>
            <div class="card-texts-layout">
              <!-- BEGIN labels:veil -->
              <dl class="card-labels-layout acms-lh-1 acms-my-0">
                <!-- BEGIN categoryField:veil -->
                <!-- BEGIN categoryField -->
                <div class="acms-inline-block">
                  <dt class="acms-hide-visually">カテゴリー</dt>
                  <dd class="acms-ms-0">
                    <span class="label">{fieldCategoryName}</span>
                  </dd>
                </div>
                <!-- END categoryField -->
                <!-- END categoryField:veil -->
                <!-- BEGIN work_industry:veil -->
                <div class="acms-inline-block">
                  <dt class="acms-hide-visually">業種</dt>
                  <dd class="acms-ms-0">
                    <span class="label">
                      <!-- BEGIN_IF [{work_industry}/eq/industry1] -->製造業
                      <!-- ELSE_IF [{work_industry}/eq/industry2] -->建設・建築
                      <!-- ELSE_IF [{work_industry}/eq/industry3] -->卸売・小売
                      <!-- ELSE_IF [{work_industry}/eq/industry4] -->医療・福祉
                      <!-- ELSE_IF [{work_industry}/eq/industry5] -->人材紹介・派遣
                      <!-- ELSE_IF [{work_industry}/eq/industry6] -->不動産
                      <!-- ELSE_IF [{work_industry}/eq/industry7] -->自治体・官公庁
                      <!-- ELSE_IF [{work_industry}/eq/industry8] -->IT・システム開発
                      <!-- ELSE_IF [{work_industry}/eq/industry9] -->その他<!-- END_IF -->
                    </span>
                  </dd>
                </div>
                <!-- END work_industry:veil -->
              </dl>
              <!-- END labels:veil -->
              <!-- BEGIN_IF [{work_copy}/nem] -->
              <h3 id="card-entry{eid}-relational" class="card-title">{work_copy}</h3>
              <p class="service-card-work-name">{title}</p>
              <!-- ELSE -->
              <h3 id="card-entry{eid}-relational" class="card-title">{title}</h3>
              <!-- END_IF -->
              <!-- BEGIN tag_list:veil -->
              <dl class="card-tag-list acms-lh-1 acms-my-0">
                <dt class="acms-hide-visually">タグ</dt>
                <!-- BEGIN tag:loop -->
                <dd class="acms-ms-0"><span class="tag-sm-label">#{name}</span></dd>
                <!-- END tag:loop -->
              </dl>
              <!-- END tag_list:veil -->
            </div>
          </div>
        </div>
      </a>
    </article>
    <!-- END entry:loop -->
  </div>
  <!-- END entry_list:veil -->
  <!-- END_IF -->
</section>
<!-- END_MODULE Entry_TagRelational -->
