<div class="search-panel-group form-input-wrap">
  <div class="search-panel-item">
    <label for="search-panel-category" class="search-panel-label">サイト種別</label>
    <div class="search-panel-input form-group">
      <select id="search-panel-category" name="cid">
        <option>選択してください</option>
        <!-- BEGIN_MODULE Category_List -->
        <!-- BEGIN category:loop -->
        <!-- BEGIN category:veil -->
        <option value="{cid}"<!-- BEGIN_IF [%{CID}/eq/{cid}] --> selected="selected"<!-- END_IF -->>{name}</option>
        <!-- END category:veil -->
        <!-- END category:loop -->
        <!-- END_MODULE Category_List -->
      </select>
    </div>
  </div>
  <fieldset class="search-panel-item-wrap">
    <div class="search-panel-item">
      <legend class="search-panel-label">業種</legend>
      <div class="search-panel-input form-group">
        <div class="form-checkbox">
          <label for="input-checkbox-work_industry-製造業">
            <input type="checkbox" name="work_industry[]" {work_industry:checked#industry1} id="input-checkbox-work_industry-製造業" value="industry1" />
            <i class="ico-checkbox"></i>製造業</label>
        </div>
        <div class="form-checkbox">
          <label for="input-checkbox-work_industry-建設・建築">
            <input type="checkbox" name="work_industry[]" {work_industry:checked#industry2} id="input-checkbox-work_industry-建設・建築" value="industry2" />
            <i class="ico-checkbox"></i>建設・建築</label>
        </div>
        <div class="form-checkbox">
          <label for="input-checkbox-work_industry-卸売・小売">
            <input type="checkbox" name="work_industry[]" {work_industry:checked#industry3} id="input-checkbox-work_industry-卸売・小売" value="industry3" />
            <i class="ico-checkbox"></i>卸売・小売</label>
        </div>
        <div class="form-checkbox">
          <label for="input-checkbox-work_industry-医療・福祉">
            <input type="checkbox" name="work_industry[]" {work_industry:checked#industry4} id="input-checkbox-work_industry-医療・福祉" value="industry4" />
            <i class="ico-checkbox"></i>医療・福祉</label>
        </div>
        <div class="form-checkbox">
          <label for="input-checkbox-work_industry-人材紹介・派遣">
            <input type="checkbox" name="work_industry[]" {work_industry:checked#industry5} id="input-checkbox-work_industry-人材紹介・派遣" value="industry5" />
            <i class="ico-checkbox"></i>人材紹介・派遣</label>
        </div>
        <div class="form-checkbox">
          <label for="input-checkbox-work_industry-不動産">
            <input type="checkbox" name="work_industry[]" {work_industry:checked#industry6} id="input-checkbox-work_industry-不動産" value="industry6" />
            <i class="ico-checkbox"></i>不動産</label>
        </div>
        <div class="form-checkbox">
          <label for="input-checkbox-work_industry-自治体・官公庁">
            <input type="checkbox" name="work_industry[]" {work_industry:checked#industry7} id="input-checkbox-work_industry-自治体・官公庁" value="industry7" />
            <i class="ico-checkbox"></i>自治体・官公庁</label>
        </div>
        <div class="form-checkbox">
          <label for="input-checkbox-work_industry-その他">
            <input type="checkbox" name="work_industry[]" {work_industry:checked#industry8} id="input-checkbox-work_industry-その他" value="industry8" />
            <i class="ico-checkbox"></i>IT・システム開発</label>
        </div>
        <div class="form-checkbox">
          <label for="input-checkbox-work_industry-その他">
            <input type="checkbox" name="work_industry[]" {work_industry:checked#industry9} id="input-checkbox-work_industry-その他" value="industry9" />
            <i class="ico-checkbox"></i>その他</label>
        </div>
        <input type="hidden" name="field[]" value="work_industry" />
      </div>
    </div>
  </fieldset>
  <fieldset class="search-panel-item-wrap">
    <div class="search-panel-item">
      <legend class="search-panel-label">目的</legend>
      <div class="search-panel-input form-group">
        <div class="form-checkbox">
          <label for="input-checkbox-work_goal-goal1">
            <input type="checkbox" name="work_goal[]" {work_goal:checked#goal1} id="input-checkbox-work_goal-goal1" value="goal1" />
            <i class="ico-checkbox"></i>コンバージョン改善</label>
        </div>
        <div class="form-checkbox">
          <label for="input-checkbox-work_goal-goal2">
            <input type="checkbox" name="work_goal[]" {work_goal:checked#goal2} id="input-checkbox-work_goal-goal2" value="goal2" />
            <i class="ico-checkbox"></i>ユーザー体験(UX)改善</label>
        </div>
        <div class="form-checkbox">
          <label for="input-checkbox-work_goal-goal3">
            <input type="checkbox" name="work_goal[]" {work_goal:checked#goal3} id="input-checkbox-work_goal-goal3" value="goal3" />
            <i class="ico-checkbox"></i>業務効率化</label>
        </div>
        <div class="form-checkbox">
          <label for="input-checkbox-work_goal-goal4">
            <input type="checkbox" name="work_goal[]" {work_goal:checked#goal4} id="input-checkbox-work_goal-goal4" value="goal4" />
            <i class="ico-checkbox"></i>集客強化</label>
        </div>
        <div class="form-checkbox">
          <label for="input-checkbox-work_goal-goal5">
            <input type="checkbox" name="work_goal[]" {work_goal:checked#goal5} id="input-checkbox-work_goal-goal5" value="goal4" />
            <i class="ico-checkbox"></i>ブランドイメージ強化</label>
        </div>
        <input type="hidden" name="field[]" value="work_goal" />
      </div>
    </div>
  </fieldset>
  <div class="search-panel-item">
    <label for="kubun" class="search-panel-label">キーワード</label>
    <div class="search-panel-input form-group">
      <input type="search" name="keyword" value="%{KEYWORD}" id="keyword" class="acms-form-width-full" placeholder="キーワードを入力してください">
    </div>
  </div>
</div>
